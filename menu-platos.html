<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Menú de Platos</title>
</head>
<body>
    <div class="mesa-menu">
        <h2>Menú de Platos</h2>

        <!-- Categorías de Platos -->
        <div class="categorias">
            <button onclick="mostrarCategoria('sopas')">Sopas</button>
            <button onclick="mostrarCategoria('parrilla')">Parrilla</button>
            <button onclick="mostrarCategoria('tipicos')">Típicos</button>
            <button onclick="mostrarCategoria('desayunos')">Desayunos</button>
            <button onclick="mostrarCategoria('pescados')">Pescados</button>
            <button onclick="mostrarCategoria('bebidas')">Bebidas</button>
        </div>

        <!-- Lista de Platos -->
        <ul id="lista-platos">
            <!-- Aquí se insertarán los platos según la categoría -->
        </ul>

        <!-- Botón para regresar al Menú Principal -->
        <button onclick="irAlMenuPrincipal()" class="Button">Regresar al Menú Principal</button>

        <!-- Botón para ver la factura actual -->
        <button onclick="window.location.href='facturas.html'" class="Button">Ver Factura</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
